{% extends "account/auth_card.html" %}
{% block auth_title %}Confirm Logout{% endblock %}

{% block auth_body %}
<div class="text-center mb-3">
  <p class="text-muted">Are you sure you want to log out?</p>
</div>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}

  <div class="d-flex justify-content-center gap-2 mt-3">
    <button class="btn btn-danger px-4" type="submit">Yes, log me out</button>
    <a href="{% url 'index' %}" class="btn btn-outline-secondary px-4">Cancel</a>
  </div>
</form>
{% endblock %}
